<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames & Skulls Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .dice {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            background-color: #e0c097; /* Light wood */
            border-radius: 12px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            border: 2px solid #8b5a2b;
            transition: transform 0.2s ease-in-out;
        }
        .dice:hover {
            transform: scale(1.1);
        }
        .flame { color: #ff4500; }
        .skull { color: #222; }
        .slots-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
        }
        .slot {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            margin-top: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #008cba;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #0073a8;
            transform: scale(1.05);
        }
        #restartButton {
            display: none;
            background-color: #e74c3c;
        }
        #restartButton:hover {
            background-color: #c0392b;
        }
        h2 {
            font-size: 22px;
            margin-top: 20px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #222;
        }
        @keyframes fade-in {
    from {
        opacity: 0;
        transform: scale(0.5);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.filled {
    animation: fade-in 0.5s ease-out;
}

    </style>
</head>
<body>

    <h1>Flames & Skulls Game</h1>
    <p>Roll the dice until you get 4 flames (win) or 4 skulls (lose).</p>
    
    <div class="button-container">
        <button onclick="rollDice()" id="rollButton">Roll Dice</button>
        <button onclick="restartGame()" id="restartButton">Restart Game</button>
    </div>
    
    <div class="dice-container" id="diceBoard"></div>

    <h2>Flames: <span id="flamesCount">0</span></h2>
    <div class="slots-container" id="flameSlots">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>

    <h2>Skulls: <span id="skullsCount">0</span></h2>
    <div class="slots-container" id="skullSlots">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>

    <h2 id="result"></h2>

    <script>
        let flamesCount = 0;
        let skullsCount = 0;
        let remainingDice = 7;
        const diceSymbols = ["âš«", "âš«", "âš«", "âš«", "ðŸ”¥", "ðŸ’€"]; // More circles

        function rollDice() {
            if (flamesCount >= 4 || skullsCount >= 4) return; // Stop if game ended
            
            let diceBoard = document.getElementById("diceBoard");
            diceBoard.innerHTML = ""; // Clear previous dice
            let newRemainingDice = 0;
            
            for (let i = 0; i < remainingDice; i++) {
                let roll = Math.floor(Math.random() * 6); // 0-3 = Circle, 4 = Flame, 5 = Skull
                let diceDiv = document.createElement("div");
                diceDiv.classList.add("dice");

                if (roll === 4) {
                    flamesCount++;
                    updateSlots("flameSlots", "ðŸ”¥", flamesCount);
                    diceDiv.classList.add("flame");
                } else if (roll === 5) {
                    skullsCount++;
                    updateSlots("skullSlots", "ðŸ’€", skullsCount);
                    diceDiv.classList.add("skull");
                } else {
                    newRemainingDice++; // Circle keeps rolling
                }

                diceDiv.textContent = diceSymbols[roll];
                diceBoard.appendChild(diceDiv);
            }

            remainingDice = newRemainingDice;
            document.getElementById("flamesCount").textContent = flamesCount;
            document.getElementById("skullsCount").textContent = skullsCount;

            checkGameOver();
        }

        function updateSlots(slotId, symbol, count) {
    let slots = document.getElementById(slotId).children;
    if (count <= 4) {
        let slot = slots[count - 1];
        slot.textContent = symbol;
        slot.classList.add("filled"); // Add fade-in animation
    }
}


        function checkGameOver() {
            if (flamesCount >= 4) {
                document.getElementById("result").textContent = "ðŸ”¥ You win! ðŸ”¥";
                document.getElementById("rollButton").disabled = true;
                document.getElementById("restartButton").style.display = "inline-block";
            } else if (skullsCount >= 4) {
                document.getElementById("result").textContent = "ðŸ’€ You lose! ðŸ’€";
                document.getElementById("rollButton").disabled = true;
                document.getElementById("restartButton").style.display = "inline-block";
            }
        }

        function restartGame() {
            flamesCount = 0;
            skullsCount = 0;
            remainingDice = 7;
            document.getElementById("flamesCount").textContent = 0;
            document.getElementById("skullsCount").textContent = 0;
            document.getElementById("result").textContent = "";
            document.getElementById("rollButton").disabled = false;
            document.getElementById("diceBoard").innerHTML = "";
            document.getElementById("restartButton").style.display = "none"; // Hide restart button

            // Clear flame and skull slots
            document.querySelectorAll(".slots-container .slot").forEach(slot => {
                slot.textContent = "";
            });
        }
    </script>

</body>
</html>
